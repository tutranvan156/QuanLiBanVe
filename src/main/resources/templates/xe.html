<div class="content d-flex justify-content-start w-100 ">
    <div class="left-content bg-dark" style="height:800px; width:300px">
        <nav class="navbar bg-dark navbar-dark" style="width:100%;">
            <ul class="navbar-nav flex-column">
                <li class="nav-item active p-4">
                    <a class="nav-link  " href="index.html">
                        <i class="fas fa-tachometer-alt"></i> Trang chủ
                    </a>
                </li>
                <li class="nav-item active p-4">
                    <a class="nav-link" th:href="@{/tuyen}">
                        <i class="fas fa-chart-area"></i>
                        Thông tin tuyến xe
                    </a>
                </li>
                <li class="nav-item active p-4">
                    <a class="nav-link  " th:href="@{/ve}">
                        <i class="fas fa-table"></i>
                        Thông tin vé
                    </a>
                </li>
                <li class="nav-item active p-4">
                    <a class="nav-link  " th:href="@{/khachhang}">
                        <i class="fas fa-chart-area"></i>
                        Thông tin khách hàng
                    </a>
                </li>
                <li class="nav-item active p-4">

                    <a class="nav-link  " th:href="@{/chuyen}">
                        <i class="fas fa-table"></i>
                        Thông tin chuyến xe
                    </a>
                </li>
                <li class="nav-item active p-4">
                    <a class="nav-link" th:href="@{/gia}">
                        <i class="fas fa-table"></i>
                        Thiết lập giá vé
                    </a>
                </li>
                <li class="nav-item active p-4">
                    <a class="nav-link" th:href="@{/xe}">
                        <i class="fas fa-table"></i>
                        Thông tin xe
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="right-content w-75 ml-5 my-5">

        <div th:switch="${mode}">

            <div th:case="MAIN">
                <a class="btn btn-primary mb-4" href="xe/them-xe" role="button">Thêm xe</a>
                <div class="card mb-4 w-100">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">STT</th>
                                    <th scope="col">Tên xe</th>
                                    <th scope="col">Số ghế</th>
                                    <th scope="col">Loại xe</th>
                                    <th scope="col">Trạng thái</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${xes}">
                                    <td th:text="${item.getId()}"></td>
                                    <td th:text="${item.getTen()}"></td>
                                    <td th:text="${item.getSoghe()}"></td>
                                    <td th:text="${item.getLoai().getTen()}"></td>
                                    <td th:text="${item.getTrangthai()} ? 'Rảnh' : 'Không rảnh'"></td>
                                    <td class="d-flex justify-content-end">
                                        <div class="btn-toolbar" role="group" aria-label="Basic example">
                                            <a class="btn btn-primary mb-4 mr-4"
                                               th:href="@{/xe/sua-xe/{id}(id=${item.getId()})}" role="button">Sửa</a>
<!--                                            <a class="btn btn-danger mb-4"-->
<!--                                               th:href="@{/xe/xoa-xe/{id}(id=${item.getId()})}" role="button"-->
<!--                                               onclick="return confirm('Bạn có chắc muốn xóa ?')">Xóa</a>-->
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

            <div th:case="SUA">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <h1>Sửa xe</h1>
                            <form th:action="@{/xe/sua-xe}" method="post" th:object="${xe}">
                                <div class="form-group">
                                    <input th:field="*{id}" hidden/>
                                    <label class="control-label" for="firstName"> Tên xe </label>
                                    <input id="firstName" class="form-control" th:field="*{ten}"
                                           required autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Số ghế</label>
                                    <input type="number" class="form-control" th:field="*{soghe}">
                                </div>
                                <div class="form-group">
                                    <select th:field="*{loai}" name = "test" class="form-control text-secondary">
                                        <option th:each="item : ${loais}" th:value="${item.getId()}" th:text="${item.getGia()}"/>
                                    </select>
                                </div>
                                <div class="form-check form-switch mt-3">
                                    <input class="form-check-input" th:field = "*{trangthai}" type="checkbox" id="flexSwitchCheckCheckedSua" checked>
                                    <label class="form-check-label" for="flexSwitchCheckCheckedSua">Trạng thái rảnh</label>
                                </div>


                                <br>
                                <button type="submit" class="btn btn-success" value="Submit">Sửa</button>
                                <a class="btn btn-danger" href="back" role="button">Trở về</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div th:case="THEM">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <h1>Thêm xe</h1>
                            <form th:action="@{/xe/them-xe}" method="post" th:object="${xe}">
                                <div class="form-group">
                                    <label class="control-label" for="firstName"> Tên xe</label>
                                    <input class="form-control" th:field="*{ten}"
                                           required autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Số ghế</label>
                                    <input type="number" class="form-control" th:field="*{soghe}"
                                           required autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <select th:field="*{loai}" name = "test" class="form-control text-secondary">
                                        <option th:each="item : ${loais}" th:value="${item.getId()}" th:text="${item.getGia()}"/>
                                    </select>
                                </div>
                                <div class="form-check form-switch mt-3">
                                    <input class="form-check-input" th:field = "*{trangthai}" type="checkbox" id="flexSwitchCheckChecked" checked>
                                    <label class="form-check-label" for="flexSwitchCheckChecked">Trạng thái rảnh</label>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-success" value="Submit">Thêm</button>
                                <a class="btn btn-danger ml-3" href="them-xe/back" role="button">Trở về</a>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
