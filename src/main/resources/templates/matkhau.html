<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" h>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Lấy lại mất khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
            crossorigin="anonymous"></script>
</head>

<body>
<br><br>
<h2 style="text-align: center">Lấy lại mất khẩu</h2>
<div class="container" style="padding: 50px 0 0 280px">
    <form style="width: 800px;border: 1px solid black; padding: 30px; border-radius: 15px; padding-left: 50px" th:action="@{/mat-khau}" method="post" th:object="${user}">
        <div class="form-row">
            <div class="form-group" >
                <label>Vui lòng nhập vào email của bạn</label>
                <input type="email" class="form-control" th:field="*{email}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary mt-4">Lấy lại mật khẩu</button>
            <a class="btn btn-warning mt-4 " th:href="@{user/dang-nhap}" role="button">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
