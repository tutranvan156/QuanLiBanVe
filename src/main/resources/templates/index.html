<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style type="text/css">
        #menu1 ul {
            background: #212529;
            list-style-type: none;
            float: left;
        }

        #menu1 li {
            color: #f1f1f1;
            display: inline-block;
            width: 180px;
            height: 40px;
            line-height: 40px;
            margin-left: -5px;
        }

        #menu1 a {
            margin-left: 20px;
            text-decoration: none;
            color: #fff;

            display: block;
        }

        #menu1 a:hover {
            background: #212529;
            color: red;
        }

        .sub-menu1 li {
            display: none;
        }

        #menu1 li {
            position: relative;
        }

        .sub-menu1 {
            display: none;
            position: absolute;
        }

        #menu1 li:hover .sub-menu1 {
            display: block;
        }

        .sub-menu1 li {

            width: 100px;
        }

        #menu1 {
            margin-bottom: 2px;
        }


        .img1 {
            margin-top: 0 !important;
        }
    </style>
</head>
<body>
<div th:include="~{head-user.html}"></div>
<div style="margin-left: 190px; margin-top: 220px;" class="container position-absolute">
    <div class="text-center animate-box-hide fadeInUp animated-fast">
        <h1></h1>
        <p></p>
    </div>
    <div class="search_box mt-5 animate-box-hide fadeInUp animated-fast">
        <div style="background-color: #383743;background-image: linear-gradient(to bottom right, #4365FF, #7EBEFF);"
             class="tab-content p-4 pl-5 pr-5 ">
            <div id="oneway" class="tab-pane animated  fadeIn active box-search">
                <p th:text="${message}"></p>
                <form th:object="${searchChuyenDTO}" th:action="@{/user/user-chuyen-infor}" method="post">
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <p style="color: white;text-align: center;"><i class="fas fa-map-marker-alt"></i> Điểm Đi</p>
                            <div class="form-group">
                                <div class="form-field">
                                    <select th:field="*{diemDi}" style="width: 300px; margin-bottom: 10px; border-radius: 3px;height: 38px !important;">
                                        <option th:value="${location.getPhuYen()}" th:text="${location.getPhuYen()}"></option>
                                        <option th:value="${location.getSaiGon()}" th:text="${location.getSaiGon()}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <a href=""><i style=";margin-top: 42px;margin-left: 30px;font-size: 30px;color: white;"
                                          class="fas fa-arrows-alt-h"></i></a>
                        </div>
                        <div class="col-md-3">
                            <p style="color: white;text-align: center;"><i class="fas fa-map-marker-alt"></i> Điểm Đến</p>
                            <div class="form-group">
                                <div class="form-field">
                                    <select th:field="*{diemDen}" style="width: 300px; margin-bottom: 10px; border-radius: 3px;height: 38px !important;">
                                        <option th:value="${location.getSaiGon()}" th:text="${location.getSaiGon()}"></option>
                                        <option th:value="${location.getPhuYen()}" th:text="${location.getPhuYen()}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2" style="margin-left: 30px">
                            <p style="color: white;text-align: center;"><i class="fas fa-calendar-week"></i> Ngày</p>
                            <div class="form-group">
                                <div class="form-field">
                                    <i class="icon-before icon-icon-date"></i> <input type="date" min="2021-06-18" class="form-control" th:field="*{ngay}" required><label></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 pl-3 d-flex" style="margin-top: 40px !important;margin-left: 60px;">
                            <button class="btn btn-warning" type="submit" style="width: 150px; height: 40px;">Tìm Vé</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>
    <p style="text-align: center;font-size: 20px; color: blue;margin-top: 20px;font-weight: bold;">Vé Xe Rẻ - Cam Kết
        hoàn 150% nếu nhà xe không giữ vé</p>
</div>
<img style=" width: 100%;" class="img1" src="https://i.imgur.com/SCia1hc.png">
</body>
</html>
